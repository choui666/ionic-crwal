<ion-header>
    <ion-navbar>
        <button menuToggle *ngIf="!selectedItem">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title> {{selectedItem.title}} 二手房</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list-header>
        <h2>总价-套数</h2>
    </ion-list-header>
    <ion-item>
        <ngx-charts-bar-vertical
                [results]="GroupbyTotalPrice"
                [scheme]="colorScheme"
                [xAxis]="true"
                [yAxis]="false"
                yAxisLabel='套数'
                xAxisLabel='总价'
                showXAxisLabel=true
                showYAxisLabel=true
                [legend]="false"
        >
            <ng-template #tooltipTemplate let-model="model">
                <h1>
                    总价:{{model.name}}
                </h1>
                <h2>套数:{{model.value}}</h2>
            </ng-template>

        </ngx-charts-bar-vertical>
    </ion-item>
    <ion-list-header>
        <h2>均价-套数</h2>
    </ion-list-header>
    <ion-item>
        <ngx-charts-bar-vertical
                [results]="GroupbyAvaragePrice"
                [scheme]="colorScheme"
                [xAxis]="true"
                yAxisLabel='套数'
                xAxisLabel='均价'
                showXAxisLabel=true
                showYAxisLabel=true
                [yAxis]="false"
                [legend]="false"
        >
            <ng-template #tooltipTemplate let-model="model">
                <h1>
                    均价:{{model.name}}
                </h1>
                <h2>套数:{{model.value}}</h2>
            </ng-template>
        </ngx-charts-bar-vertical>
    </ion-item>
    <ion-list-header>
        <h2>面积-套数</h2>
    </ion-list-header>
    <ion-item>
        <ngx-charts-bar-vertical
                [results]="GroupbySquare"
                [scheme]="colorScheme"
                [xAxis]="true"
                yAxisLabel='套数'
                xAxisLabel='面积'
                showXAxisLabel=true
                showYAxisLabel=true
                [yAxis]="false"
                [legend]="false"
        >
            <ng-template #tooltipTemplate let-model="model">
                <h1>
                    面积:{{model.name}}
                </h1>
                <h2>套数:{{model.value}}</h2>
            </ng-template>
        </ngx-charts-bar-vertical>
    </ion-item>

</ion-content>
